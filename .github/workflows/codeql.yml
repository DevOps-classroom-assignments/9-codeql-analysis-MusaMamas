name: CodeQL & Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql-analysis:
    name: CodeQL Analysis (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

  docker-ci:
    name: Docker build & basic runtime tests
    runs-on: ubuntu-latest
    needs: codeql-analysis
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional, for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (optional, recommended)
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t go-web-server .

      - name: Run container in background
        run: |
          docker run -d -p 8080:8080 --name go-web-server go-web-server

      - name: Wait for service to start
        run: |
          for i in $(seq 1 30); do
            if curl -sSf "http://localhost:8080/readfile?file=hello.txt" >/dev/null 2>&1; then
              echo "Service is up"
              break
            fi
            echo "Waiting for service... ($i)"
            sleep 1
          done

      - name: Test /readfile returns expected content
        run: |
          RESPONSE="$(curl -sSf "http://localhost:8080/readfile?file=hello.txt")"
          echo "Response: $RESPONSE"
          if ! echo "$RESPONSE" | grep -q "Hello World"; then
            echo "Unexpected response from /readfile"
            exit 1
          fi

      - name: Test /exec with a safe command
        run: |
          RESPONSE="$(curl -sSf "http://localhost:8080/exec?cmd=echo%20ok")"
          echo "Exec response: $RESPONSE"
          if ! echo "$RESPONSE" | grep -q "ok"; then
            echo "Unexpected response from /exec"
            exit 1
          fi

      - name: Stop and remove container
        if: always()
        run: |
          docker stop go-web-server || true
          docker rm go-web-server || true