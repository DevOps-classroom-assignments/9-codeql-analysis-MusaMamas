name: CodeQL & Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  codeql-analysis:
    name: CodeQL Analysis (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2

    docker-ci:
    name: Docker build & basic runtime tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t go-web-server .

      - name: Run container in background
        run: |
          docker run -d --name go-web-server -p 8080:8080 go-web-server
          for i in $(seq 1 60); do
            if curl -sSf "http://127.0.0.1:8080/readfile?file=hello.txt" >/dev/null 2>&1; then
              echo "Service is up"
              exit 0
            fi
            echo "Waiting for service... ($i)"
            docker ps || true
            docker logs --tail 30 go-web-server || true
            sleep 1
          done
          echo "Service did not become ready in time"
          docker logs go-web-server || true
          exit 1

      - name: Test /readfile returns expected content
        run: |
          RESPONSE="$(curl -sSf "http://127.0.0.1:8080/readfile?file=hello.txt")"
          echo "Response: $RESPONSE"
          echo "$RESPONSE" | grep -q "Hello World"

      - name: Test /exec with a safe command
        run: |
          RESPONSE="$(curl -sSf "http://127.0.0.1:8080/exec?cmd=echo%20ok")"
          echo "Exec response: $RESPONSE"
          echo "$RESPONSE" | grep -q "ok"

      - name: Stop and remove container
        if: always()
        run: |
          docker stop go-web-server || true
          docker rm go-web-server || true